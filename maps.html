        <script>



                  //weapons api function








                  const API_MAP = 'https://valorant-api.com/v1/maps';

async function fetchWeapons() {
    try {
        const response = await fetch(API_MAP);
        const data = await response.json();
        return data.data;
        
    } catch (error) {
        console.error('Error fetching weapons:', error);
        return [];
    }
}

async function updateBanners() {
    const weapons = await fetchWeapons();
    const container = document.getElementById('map-banner');

    // Clear the container before adding new content
    container.innerHTML = '';

    weapons.forEach(weapon => {
        const banner = document.createElement('div');
        banner.className = 'col-sm-10 col-md-8 col-lg-6 m-l-r-auto';

        banner.innerHTML = `
            <div class="block1 hov-img-zoom pos-relative m-b-30">
                <img src="${weapon.splash}" alt="${weapon.displayName}">
                <div class="block1-wrapbtn w-size2">
                    <a href="mapinfo.html?uuid=${weapon.uuid}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
                        ${weapon.displayName}
                    </a>
                </div>
            </div>
        `;

        container.appendChild(banner);
    });
}

document.addEventListener("DOMContentLoaded", function() {
    updateBanners();
    fetch('topbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('topbar-placeholder').innerHTML = data;
        });
});
